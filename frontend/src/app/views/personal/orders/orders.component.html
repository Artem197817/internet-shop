
<div class="orders">
    <div class="container">
        <div class="personal-title">Личный кабинет</div>
        <div class="personal-page-selector">
            <div class="personal-page" routerLink="/profile">Личные данные</div>
            <div class="personal-page active" >Ваши заказы</div>
        </div>
        <div class="orders-title">Ваши заказы</div>
        <div class="orders-title-small">Здесь отображается история ваших заказов.</div>
        <div class="orders-empty" *ngIf="!orders || orders.items.length === 0">
            <div>У Вас нет заказов</div>
            <button class="button" routerLink="/catalog">В каталог</button>
          </div>
        <div class="orders-list" *ngIf="orders && orders.length > 0">
            <div class="orders-list-item" *ngFor="let order of orders; let i = index">
                <div class="order-number">Заказ № {{i + 1}}</div>
                <div class="order-products" *ngIf="order.items && order.items.length > 0">
                    <div class="orders-product-count">Количество товаров {{order.items.length}}</div>

                    <table class="order-product-list">
                        <tr *ngFor="let item of orders.items">
                            <td>&#183; {{item.name}}</td> 
                            <td>{{item.quantity}} шт.</td>

                        </tr>
                    </table>
                </div>
                <div class="order-status" style="border-color: {{order.color}}; color: {{order.color}};">{{order.statusRus}}</div>
                <div class="order-amount">{{order.totalAmount}} BYN</div>
            </div>
        </div>
    </div>
</div>
